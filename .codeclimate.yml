---
engines:
  rubocop:
    enabled: true
    channel: rubocop-0-48
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
ratings:
  paths:
    - "**.rb"
exclude_paths:
  - spec/**/*
  - public/js/*
  - "**/vendor/**/*"
