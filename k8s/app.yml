---
apiVersion: v1
kind: Service
metadata:
  name: gnlist-future
  namespace: gn
  labels:
    app: gnlist-future
    tier: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 9292
  selector:
    app: gnlist-future
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gnlist-future
  namespace: gn
spec:
  replicas: 3
  template:
    metadata:
      name: gnlist-future
      namespace: gn
      labels:
        app: gnlist-future
        tier: frontend
    spec:
      volumes:
        - name: gnlist-results-vol
          persistentVolumeClaim:
            claimName: gnlist-results-pvc
        - name: gnlist-uploads-vol
          persistentVolumeClaim:
            claimName: gnlist-uploads-pvc
      containers:
        - name: gnlist-future
          image: gnames/listresolver:2017-09-07-393961c
          livenessProbe:
            httpGet:
              path: /
              port: 9292
            initialDelaySeconds: 180
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9292
            initialDelaySeconds: 60
            timeoutSeconds: 3
          env:
            - name: CODECLIMATE_REPO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gnlist
                  key: session.secret
            - name: RACKAPP_DB_HOST
              value: gnlist-db
            - name: GN_RESOLVER_URL
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: graphql.url
            - name: RACKAPP_DB
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: db
            - name: RACKAPP_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: gnlist
                  key: db.user
            - name: RACKAPP_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gnlist
                  key: db.user.password
            - name: RACKAPP_RESOLVER_URL_CLIENT
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: resolver.url
            - name: RACKAPP_RESOLVER_URL_SERVER
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: resolver.internal.url
            - name: RACKAPP_SERVER
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: server
            - name: RACKAPP_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: gnlist
                  key: session.secret
            - name: RACKAPP_PUMA_WORKERS
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: puma.workers
            - name: RACKAPP_ASYNC_WORKERS
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: async.workers
            - name: RACKAPP_DATA_SOURCES
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: data.sources
            - name: RACK_ENV
              valueFrom:
                configMapKeyRef:
                  name: gnlist-future
                  key: env
            - name: RACKAPP_SOFTWARE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: gnlist
                  key: software.version
          ports:
            - containerPort: 9292
              name: http
          volumeMounts:
            - mountPath: /app/public/downloads
              name: gnlist-results-vol
            - mountPath: /app/uploads
              name: gnlist-uploads-vol
